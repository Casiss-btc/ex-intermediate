<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ホテル検索</h3>
    <form th:action="@{/hotel/search}" th:object="${hotelForm}">
        <input type="number" th:field="*{price}"/>円以下<br>
        <button>検索</button>
        <table th:each="hotel: ${session.hotelList}">
            <tr>
                <th>ホテル名</th>
                <td th:text="${hotel.hotelName}"></td>
            </tr>
            <tr>
                <th>最寄り駅</th>
                <td th:text="${hotel.nearestStation}"></td>
            </tr>
            <tr>
                <th>価格</th>
                <td th:text="${hotel.price}+円"></td>
            </tr>
        </table>
    </form>
</body>
</html>
