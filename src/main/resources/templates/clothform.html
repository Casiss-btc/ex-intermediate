<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>衣類検索</h3>
    <form th:action="@{/cloth/search}" th:object="${clothForm}" method="post">
        <input type="radio" name="gender" value=0 th:field="*{gender}"/>男<br>
        <input type="radio" name="gender" value=1 th:field="*{gender}"/>女<br>
        <select name="color" th:field="*{color}">
            <option value="赤">赤</option>
            <option value="白">白</option>
            <option value="青">青</option>
            <option value="黄">黄</option>
          </select><br>
        <button>検索</button>
        <table th:each="cloth: ${session.cloth}">
            <tr>
                <th>ジャンル</th>
                <td th:text="${cloth.genre}"></td>
            </tr>
            <tr>
                <th>サイズ</th>
                <td th:text="${cloth.size}"></td>
            </tr>
            <tr>
                <th>価格</th>
                <td th:text="${cloth.price}+円"></td>
            </tr>
        </table>
    </form>
</body>
</html>
